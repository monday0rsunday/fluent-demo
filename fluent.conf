<source>
    @type tail
    format apache2
    tag apache.access
    path ./tmp/apache2/access.log
</source>

  <source>
      @type tail
      format /^\[[^ ]* (?<time>[^\]]*)\] \[(?<level>[^\]]*)\] \[pid (?<pid>[^\]]*)\] \[client (?<client>[^\]]*)\] (?<message>.*)$/
      tag apache.error
      path ./tmp/apache2/error.log
  </source>

<source>
    @type tail
    format nginx
    tag nginx.access
    path ./tmp/nginx/access.log
</source>

  <source>
      @type tail
      tag nginx.error
      path ./tmp/nginx/error.log

      format multiline
      format_firstline /^\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2} \[\w+\] (?<pid>\d+).(?<tid>\d+): .*$/
      format1 /^(?<time>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?<log_level>\w+)\] (?<pid>\d+).(?<tid>\d+): (?<message>.*)/
      multiline_flush_interval 3s
  </source>

<match apache.*>
    @type stdout
</match>
<match nginx.*>
    @type stdout
</match>

<source>
    @type tail
    tag postgres.log
    path ./tmp/postgres/postgresql-*.csv
    format csv
    keys log_time, user_name, database_name, process_id, connection_from
</source>

<match postgres.*>
    @type stdout
</match>

<source>
    @type forward
    port 24224
</source>

<filter fluentd.test.*>
    @type gfilter
</filter>

<source>
    @type tail
    tag gparser.log
    path ./tmp/plugin/gparser.log
    delimiter -
    format gparser
</source>

<match gparser.*>
    @type stdout
</match>

<match fluentd.test.*>
    @type file
    path ./tmp/java/
    time_slice_format %Y%m%d
    time_slice_wait 1m
    compress gzip
    utc
</match>
