<source>
    @type forward
    port 24225
</source>

<source>
    @type tcp
    port 24226
    format /^(?<line>.*)$/
    tag java.log4j.log
</source>

<source>
  @type syslog
  port 24227
  tag java.logback.log
</source>

<filter **>
    @type stdout
</filter>

<match *.docker>
    @type rewrite_tag_filter
    rewriterule1 source (.*) ${tag}.$1
</match>

<match **.stderr>
    @type forward
    flush_interval 1s
    <server>
        host fluentd-ui-stderr
        port 24224
    </server>
</match>

<match **.stdout>
    @type forward
    flush_interval 1s
    <server>
        host fluentd-ui-stdout
        port 24224
    </server>
</match>

<match **>
    @type forward
    flush_interval 1s
    <server>
        host fluentd-ui-other
        port 24224
    </server>
</match>
